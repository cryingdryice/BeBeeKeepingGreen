<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/RegisterFormStyle.css">
</head>
<body>
    <section>
        <form>
            <div class="login_txt">
                <label for="username">사용자ID</label>
                <input type="text" th:field="*{username}">
            </div>
            <div class="login_txt">
                <label for="password1">비밀번호</label>
                <input type="password" th:field="*{password1}">
            </div>
            <div class="login_txt">
                <label for="password2">비밀번호 확인</label>
                <input type="password" th:field="*{password2}">
            </div>
            <div class="login_txt">
                <label for="location">양봉 위치</label>
                <input type="text" th:field="*{location}">
            </div>
            <div class="login_btn">
                <button type="submit" class="login_btn_form">회원가입</button>
                <div class="home">
                    <a href="HomeScreen.html">홈으로</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
